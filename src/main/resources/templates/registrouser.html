<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>REGISTRARSE</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/all.min.css}" >
        <link rel="icon" th:href="@{/img/iconohuella.png}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        
    </head>

   <!-- estilos cuerpo y formulario  -->
   
   <style>
        body {
        font-family: "Open Sans", sans-serif;
        height: 100vh;
        background: url("img/gatoregistro.png") 50% fixed;
        background-size: cover;
        }

        form#mascotaForm{
        display: block;
        color: black;
        position:absolute;
        text-align: justify;
        top: 20%;
        left: 60%;

        }
    </style> 

    <!-- cuerpo -->
    
    <body >
        
        <div class="wrapper">
            <form id="mascotaForm" th:action="@{/registrouser}" method="POST" >
                <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                <legend>REGISTRATE AQUÍ</legend>
                  <div class="mb-3">
                     <label for="NYA">Nombre:</label>
                     <input type="text" placeholder="Nombre" id="NYA" name="nombre" th:value="${nombre}">
                   </div>
                <div class="mb-3">
                     <label for="NYA">Apellido:</label>
                     <input type="text" placeholder="Apellido" id="NYA" name="apellido" th:value="${apellido}">
                   </div>
                <div class="mb-3">
                      <label for="email">Correo Electrónico:</label>
                      <input type="email" placeholder="example@gmail.com" id="email" name="email" th:value="${email}">
                    </div>
                   <div class="mb-3">
                      <label for="contraseña">Contraseña:</label>
                      <input type="password" placeholder="contraseña" name="password" th:value="${password}">
                   </div>
                   <div class="mb-3">
                      <label for="contraseña">Repetir Contraseña:</label>
                      <input type="password" placeholder=" repetir contraseña " name="password2" th:value="${password2}">
                   </div>
                   <div class="mb-3">
                      <label for="telefono">Telefono:</label>
                      <input type="text" placeholder="Sin 0 Sin 15" name="telefono" th:value="${telefono}">
                 </div>
                  <input type="submit" value="Continuar"> 
                  <button><a th:href="@{/reginicio}">Volver</a></button>             
            </form>      
        </div>
        
    </body>
</Html>
